name: kunuz_clone
description: Kun.uz clone by Abbos Donaboyev

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  http: ^0.13.3
  get_it: ^7.2.0
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  webview_flutter: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/svg/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf